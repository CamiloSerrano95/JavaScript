<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Attributes of the DOM</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: #dddddd;
            display: inline-block;
            margin-right: 10px;
            border: 1px solid #000;
        }

        .azul{
            background: #0074D9;
            border: 1px solid #000;
        }

        .rojo{
            background: #FF4136;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>Attributes of the DOM</h1>

    <section id="contenedor">
        <div class=""></div>
        <div class=""></div>
    </section>

    <script>
        var element = document.createElement("div");
        var father = document.getElementById("contenedor");
        var refer = document.getElementsByTagName("div")[0];
        element.setAttribute("class", "azul");
        //document.body.appendChild(element);
        father.insertBefore(element, refer);
    </script>
</body>
</html>
