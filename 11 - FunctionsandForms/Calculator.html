<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
    <h1>This is Calculator</h1>

    <form action="">
        <input type="text" id="numberone" placeholder="Your number one"><br><br>
        <input type="text" id="numbertwo" placeholder="Your number two"><br><br>
        <input type="button" value="Sumar" onclick="alert(summary());">
    </form>

    <script>
        var summary = function (number1, number2){

            var number1 = parseFloat(document.getElementById("numberone").value);
            var number2 = parseFloat(document.getElementById("numbertwo").value);

            var result = number1 + number2;
            return result;
        }
    </script>

</body>
</html>
