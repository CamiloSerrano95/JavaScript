<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript data types</title>
</head>
<body>
    <h1>JavaScript data types</h1>

    <script>
        // JavaScript data types

        // Numerics - float, int, double
        var age = 19; 
        var weight = 45.6;

        //document.write(age, " <br />" + weight);
        
        // String
        var name = "Camilo";
        var lastName = "Serrano";
        var text = 'Los mejores videos son de "Falcon"';
        var text2 = "Los mejores videos son de \"Falcon\" ";
        document.write(name + " " + lastName);
        document.write(text);
        document.write(text2);

        // Array
        var friends = ["Samuel", "Stiven", "German", "Deyby"];
        document.write(friends[1]);

        // Object 
        var objects = {
            color:"Black",
            size:12
        }

        // Boolean 
        var booleano = true;
        
        // Undefined
        var machine;
        document.write(machine);

        // Null
        var number = 10;
        var number =null;

        //NaN
        var text3 = "Hello World!";
        document.write(text3 * 3);
    </script>
</body>
</html>
